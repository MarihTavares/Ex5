<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
    <link rel="stylesheet" href="ex5.css">
</head>
<body>

    <h2>Valor para assentar o piso</h2>


        <label for="compri">Digite o comprimento do cômodo:</label>
        <input type="text" id="compri">
        <br>
        <label for="larg">Digite a largura do cômodo:</label>
        <input type="text" id="larg">


    <button type="button" onclick="calcular()" > Calcular </button>

    <h3>O valor total é:</h3>
    <h1 id="resultado" > </h1>

    <script>

        function calcular() {

            var valor = 36

            document.getElementById('resultado').innerHTML = " "
            var comprimento = document.getElementById("compri").value
            // alert (comprimento)
            var largura = document.getElementById("larg").value

            var total = (comprimento * largura) * valor
            // alert (total)


            text = document.createTextNode('R$ ' + total + ' reais ')
            document.getElementById('resultado').appendChild(text) = total

        }

    </script>
    
</body>
</html>
